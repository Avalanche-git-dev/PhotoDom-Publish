<mat-card class="change-password-form-card">
    <mat-card-title>Cambia Password</mat-card-title>
  
    <!-- Form per la modifica della password -->
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <!-- Password attuale -->
      <mat-form-field appearance="outline">
        <mat-label>Password Attuale</mat-label>
        <input matInput type="password" formControlName="oldPassword" />
        <mat-error *ngIf="passwordForm.get('oldPassword')?.hasError('required')">
          La password attuale è obbligatoria.
        </mat-error>
      </mat-form-field>
  
      <!-- Nuova password -->
      <mat-form-field appearance="outline">
        <mat-label>Nuova Password</mat-label>
        <input matInput type="password" formControlName="newPassword" />
        <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
          La nuova password è obbligatoria.
        </mat-error>
        <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
          Deve contenere almeno 6 caratteri.
        </mat-error>
      </mat-form-field>
  
      <!-- Messaggio di errore -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <!-- Pulsante di invio -->
      <button mat-flat-button color="primary" type="submit" [disabled]="passwordForm.invalid">
        Aggiorna Password
      </button>
    </form>
  </mat-card>
